<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <a href="{%url 'add' %}" class="btn btn-primary">Add new Vehicle </a>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <table class="table">
                    <tr>
                        <th>Car Name</th>
                        <th>Fuel Type</th>
                        <th>Car Number</th>
                        <th>Car Model</th>
                        <th>Action</th>
                    </tr>
                    {%for c in cars%}
                    <tr>
                        <td>{{c.carname}}</td>
                        <td>{{c.fueltype}}</td>
                        <td>{{c.carnumber}}</td>
                        <td>{{c.model}}</td>
                        <td>
    
                                <a href="{%url 'detail' c.id%}" class="btn btn-primary">View</a>
                                <a href="{%url 'update' c.id%}" class="btn btn-info">Edit</a>

                            
                        </td>

                    </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
</html>
